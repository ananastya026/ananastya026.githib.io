<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Официальный сайт кофейни "Восход"</title>
    <link rel="stylesheet" href="js.css">
</head>

<body>
    <!-- Основной блок сайта -->
    <div id="basic">
        <!-- Шапка сайта -->
        <div id="head-site">
            <a href="index.html"><img src="images/logo.jpg" alt="Кофейня" title="Кофейня" /></a>
            <div class="slogan">
                <p><i>Начни свой день правильно!</i></p>
            </div>
            <!-- Верхнее меню сайта -->
            <div id="menu-top">
                <div class="bg-1">
                    <ul>
                        <li><a href="index.html">О нас</a></li>
                        <li><a href="coffee.html">Ассортимент</a></li>
                        <li><a href="order.html">Оформить заказ</a></li>
                    </ul>
                </div>
                <div class="bg-2"></div>
            </div>
            <!-- Левое меню и Контент -->
            <div id="content">
                <!-- Контент - правый блок -->
                <div class="right">

                    <h3><i>Ваше имя:</i><br>
                        <input id="name" type="text" size="40" />
                    </h3>
                    <h3><i>Номер телефона:</i><br>
                        <input id="number" type="text" size="40" />
                    </h3>
                    <h3><i>Как вы о нас узнали?</i><br>
                        <textarea name="comment" cols="40" rows="3"></textarea>
                    </h3>
                    <h3><input id="ready" type="submit" value="Отправить" /></h3>

                </div>
                <!-- Подвал -->
                <div id="podval">
                    <div class="yellow"></div>
                    <div class="p1"><i>ООО “Кофейня” <br />
                            г. Верхняя Салда, ул. Энгельса, 97 <br />
                            2021 год</i></div>
                    <div class="p2"><i>Контактный телефон:<br />
                            +7 (950) 196-73-83<br />
                            Часы работы:<br />
                            Пн-пт: 9:00-19:00<br />
                            Сб-вс: 10:00-18:00</i></div>
                    <div class="p3"><img src="images/icon.png" alt="" title="" /></div>
                </div>
                <div class="myclr"></div>
            </div>
            <script defer>
                let button = document.getElementById('ready');
                button.onclick = () => {
                    let name = document.getElementById('name').value;
                    let number = document.getElementById('number').value;
                    if (name.length >= 2 && number.length >= 10) {
                        alert('Ваш заказ принят, ожидайте звонка оператора.');
                    }
                    else if (name.length < 2 && number.length < 10) {
                        alert('Вы не указали имя и номер.');
                    }
                    else if (name.length < 2) {
                        alert('Вы не указали имя.');
                    }
                    else {
                        alert('Вы не указали номер.');
                    }
                }
            </script>
</body>

</html>
